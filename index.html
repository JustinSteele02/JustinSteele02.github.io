    <div class="container-fluid" id="contact">
      <div class="container">
        <h1>Contact Me!</h1>
        <form id="contact-form" method="POST">
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="_replyto" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea name="description" class="form-control" placeholder="Message" rows="4" cols="60" required></textarea>
          </div>
          <input type="text" name="_gotcha" style="display:none" />
          <input class="btn btn-default" data-dismiss="modal" type="submit" id="form-submit-btn" value="Submit">
          <!--<input type="hidden" name="_next" value="#" onclick="FormSentConfirmation()"/>-->
        </form>
      </div>
